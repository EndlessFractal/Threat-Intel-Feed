name: Update Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  update_hosts:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Set git config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@github.com"

      - name: Run Parser
        run: python FeedMerger.py

      - name: Check for feed updates
        run: |
          if git diff --quiet -I '^\s*<(lastBuildDate|pubDate)>.*' HEAD -- feed.xml; then
            echo "No meaningful changes to commit."
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git add feed.xml
          git commit -am "Update RSS feed"
          git push
