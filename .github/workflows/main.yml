name: Update Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  update_hosts:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.11'

      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Set git config
        run: |
          git config --global credential.helper 'store --file ~/.my-credentials'
          echo "https://github.com:${{ secrets.PAT_TOKEN }}" > ~/.my-credentials

      - name: Run Parser
        run: |
          python feed_parser.py

      - name: Commit and push changes
        run: |
          git add feed.xml
          git commit -am "Update RSS feed"
          git push --config credential.helper="store --file ~/.my-credentials"
