name: Update Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  update_hosts:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Set git config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@github.com"

      - name: Run Parser
        run: |
          python FeedMerger.py

      - name: Commit and push changes
        run: |
          git add feed.xml
          git commit -am "Update RSS feed"
          git push

      - name: Cleanup Old Workflow Runs
        run: |
          runsToDelete=$(curl -s -X GET \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs" | \
            jq -r '.workflow_runs | sort_by(.created_at) | .[:-5] | .[] | .id')
          
          for runId in $runsToDelete; do
            curl -s -X DELETE \
              -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/$runId"
          done
        env:
          RUNNER_OS: ubuntu-latest
